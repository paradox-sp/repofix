name: EthSign to SideStore Converter

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  convert-repo:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests pytz

      - name: Convert to SideStore format
        run: |
          python <<EOF
          import requests
          import json
          from datetime import datetime, timezone
          import pytz

          # Configuration
          SOURCE_URL = "https://repo.ethsign.fyi/"
          REPO_IDENTIFIER = "fyi.ethsign.repo"
          DEFAULT_ICON = "https://paradoxtime.tk/img/pdt_logo_nobg_shadow.png"

          # Fetch source
          print("üîÑ Fetching EthSign repo...")
          try:
              response = requests.get(SOURCE_URL, timeout=15)
              response.raise_for_status()
              src_data = response.json()
          except Exception as e:
              print(f"‚ùå Error fetching source: {e}")
              exit(1)

          # Transform to SideStore format
          output = {
              "name": "EthSign Apps",
              "identifier": REPO_IDENTIFIER,
              "sourceURL": SOURCE_URL,
              "iconURL": DEFAULT_ICON,
              "userinfo": {},
              "apps": []
          }

          # Process apps
          for app in src_data.get("apps", []):
              # Skip invalid entries
              if not all(k in app for k in ["name", "bundleIdentifier", "version", "downloadURL"]):
                  continue

              # Get current UTC time in ISO format
              current_time = datetime.now(timezone.utc).astimezone(pytz.utc).isoformat()

              # Build version entry
              version_entry = {
                  "version": app["version"],
                  "date": app.get("versionDate", current_time),
                  "downloadURL": app["downloadURL"],
                  "localizedDescription": app.get("localizedDescription", "Updated version"),
                  "size": app.get("size", 0),
                  "absoluteVersion": app["version"]
              }

              # Build app entry
              app_entry = {
                  "name": app["name"],
                  "bundleIdentifier": app["bundleIdentifier"],
                  "developerName": app.get("developerName", "Unknown Developer"),
                  "version": app["version"],
                  "versionDate": app.get("versionDate", current_time),
                  "versionDescription": app.get("localizedDescription", "Latest version"),
                  "downloadURL": app["downloadURL"],
                  "localizedDescription": app.get("localizedDescription", "App from EthSign repository"),
                  "iconURL": app.get("iconURL", DEFAULT_ICON),
                  "tintColor": app.get("tintColor", "#FF6B6B"),
                  "size": app.get("size", 0),
                  "screenshotURLs": app.get("screenshotURLs", []),
                  "subtitle": app.get("subtitle", "Modified app"),
                  "absoluteVersion": app["version"],
                  "appID": app["bundleIdentifier"],
                  "versions": [version_entry]
              }

              output["apps"].append(app_entry)

          # Save output
          with open("sidestore-source.json", "w") as f:
              json.dump(output, f, indent=2)
          print(f"‚úÖ Successfully converted {len(output['apps'])} apps")
          EOF

      - name: Validate JSON
        run: |
          # Install jq if not present
          sudo apt-get install -y jq

          # Basic JSON validation
          if ! jq empty sidestore-source.json; then
            echo "‚ùå Invalid JSON structure"
            exit 1
          fi

          # Check required fields
          REQUIRED=(
            '.name'
            '.identifier'
            '.sourceURL'
            '.apps[].name'
            '.apps[].bundleIdentifier'
            '.apps[].version'
            '.apps[].downloadURL'
            '.apps[].versions[].version'
            '.apps[].versions[].downloadURL'
          )

          for field in "${REQUIRED[@]}"; do
            if ! jq -e "$field" sidestore-source.json >/dev/null; then
              echo "‚ùå Missing required field: $field"
              exit 1
            fi
          done

          echo "‚úÖ All validations passed"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sidestore-source.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')"
          git push
